<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <style type="text/css">
		body{
		    background-color: #12C6F;
		}

		h1{
			text-shadow: -2px 4px 6px black;
		}

		label{
		    font-weight: bold;
		}

		.header-login{
		    width: 100%;
		    padding-top: 10px;
		    padding-bottom: 10px;
		    background-color: #00EAF2;
		}

		.caja-login{
		    background-color: #00BCB1;
		    padding: 50px;
		    border: 5px solid white;
		    margin-top: 20px;
		}
    </style>
        <div class="conteiner-fluid row justify-content-center">
            <div class="header-login text-center">
                <h1 class="text-primary">Ingreso al Sistema</h1>
            </div>
            <div class="w-100">&nbsp;</div>
            <hr class="dl-horizontal">

            <div class="col-md-4 caja-login">
                <form class="form-login" method="post">
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input class="form-control" type="text" id="user" name="user" placeholder="Ingresa tu usuario">
                    </div>

                    <div class="form-group">
                        <label for="pass">Contrase&ntilde;a</label>
                        <input class="form-control" type="password" id="pass" name="pass" placeholder="Ingresa tu contraseÃ±a">
                    </div>

                    <div class="clearfix">&nbsp;</div>
                    <button class="btn btn-primary" type="submit" onclick="login()">Ingresar</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	    <script src="script.js"></script>
    
    </body>
</html>
